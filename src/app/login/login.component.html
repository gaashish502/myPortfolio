

  
  <div class="container">
    <h2>LOGIN PAGE</h2>
  <hr/>
  <b style="color: red;">{{message}}</b>
      <div >
        <label for="user">User name</label>
        <input type="email" class="form-control"  placeholder="Enter user name" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" [(ngModel)]="password">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button class="btn btn-primary" (click)="checkUser()">Log in</button>
      <button class="btn btn-primary" routerLink="">Sign up</button>
