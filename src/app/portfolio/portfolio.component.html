
  <div class="container">
    <h2>Welcome to my Portfolio Page</h2>

    Contact Name: <input id="contactName" [(ngModel)]="contactName"/><br>
    Phone Number: <input id="number" [(ngModel)]="number"/>&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary " (click)="addContact()">Save</button>
    <button class="btn btn-primary" routerLink="">Sign up</button>

    
            
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor ="let contact of contacts">
          <td>{{contact.contactName}}</td>
          <td>{{contact.number}}</td>
        </tr>
      </tbody>
    </table>
